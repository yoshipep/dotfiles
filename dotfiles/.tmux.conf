# --- color / display settings ---

# tell tmux that the terminal supports 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -ga update-environment " COLORTERM"
set -g mouse on
# Big history like Alacritty
set -g history-limit 100000

set-option -g default-shell /bin/zsh
set-option -g focus-events on

# Turn off status line
set -g status off

# optional: status bar colors
set -g status-bg colour234
set -g status-fg colour245
set -g message-style fg=colour223,bg=colour31,bold

# --- Splits from previous step ---
bind -n \uE001 split-window -h -c "#{pane_current_path}"  # Ctrl+Shift+Enter
bind -n \uE002 split-window -v -c "#{pane_current_path}"  # Ctrl+Shift+H

unbind c
bind c new-window -c "#{pane_current_path}"

# --- Resizing via Ctrl+Shift+Arrows ---

bind -n \uE010 resize-pane -L 1  # Ctrl+Shift+Left
bind -n \uE011 resize-pane -R 1  # Ctrl+Shift+Right
bind -n \uE012 resize-pane -U 1  # Ctrl+Shift+Up
bind -n \uE013 resize-pane -D 1  # Ctrl+Shift+Down

# # --- Pane navigation like Terminator ---
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

set -s escape-time 0

# Fix bracketed paste adding extra newline
set -g set-clipboard on

# --- Vi-style copy mode ---
set-window-option -g mode-keys vi

# Vi-style selection and copy to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
